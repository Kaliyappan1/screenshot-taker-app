<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screenshot taker</title>
    <script src="
https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js
"></script>
<style>
    .container{
        display: flex;
        flex-direction: column;
        justify-content:center;
        align-items: center;
        margin: auto;
    }
    button{
        background-color: red; color: white; padding: 10px; border: none; border-radius: 5px; justify-content: center; align-items: center; display: flex; margin: auto; cursor: pointer; transition: all 0.1s ease;
    }
    button:hover{
        background-color: rgba(255, 0, 0, 0.646); ;

    }
   
</style>
</head>

<body>
    <div class="container">
        <img src="https://picsum.photos/800/700"
            alt="" class="images" width="700" height="400"/><br />

        <div style="width: 550px; justify-content: center; align-items: center; margin: auto;">
            <canvas id="myChart"></canvas>
        </div>
        <br><br>
        <button type="button" class="src-btn">
            Take screenshot
        </button>
    </div>
    <script src="index.js"></script>
    <script src="html2canvas.js"></script>
</body>

</html>
